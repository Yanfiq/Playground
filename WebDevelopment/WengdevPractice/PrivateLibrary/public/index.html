<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header class="p-6 flex bg-blue-400 text-white">
        <h1 class="text-3xl font-bold">Bookshelf Apps</h1>
    </header>
    <main class="m-10 flex flex-col items-center">
        <section class="w-3/4 flex flex-col p-4 border border-solid border-black rounded-lg m-4">
            <h2 class="text-center text-blue-400 font-semibold text-2xl">Insert new book</h2>
            <form id="inputBook" class="m-2 p-1 flex flex-col gap-2">
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="isbn">ISBN</label>
                    <input name="isbn" type="text" class="border border-solid border-black rounded bg-transparent text-xl p-1" required>
                </div>
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="title">Title</label>
                    <input name="title" type="text" class="border border-solid border-black rounded bg-transparent text-xl p-1" required>
                </div>
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="author">Author</label>
                    <input name="author" type="text" class="border border-solid border-black rounded bg-transparent text-xl p-1" required>
                </div>
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="year">Year</label>
                    <input name="year" type="number" class="border border-solid border-black rounded bg-transparent text-xl p-1" required>
                </div>
                <div class="input_inline">
                    <label for="is_finished" class="text-blue-400 font-semibold text-lg">The book has been read</label>
                    <input name="is_finished" type="checkbox" id="is_finished" value="1">
                </div>
                <button class="bg-blue-400 text-white rounded block w-full p-2 cursor-pointer border-2 border-blue-400 hover:bg-transparent hover:text-blue-400 hover:duration-200 duration-200" id="bookSubmit" type="submit">Put the book on the <span class="font-semibold" id="finished_label">Unfinished</span> shelf</button>
            </form>
        </section>

        <section class="w-3/4 flex flex-col p-4 border border-solid border-black rounded-lg m-4">
            <h2 class="text-center bg-transparent text-blue-400 font-semibold text-2xl">Search book</h2>
            <form class="flex flex-row gap-2 m-2 p-1">
                <label for="search_keyword">Keyword</label>
                <input class="flex-grow p-1 rounded border border-black bg-transparent" id="search_keyword" type="text">
            </form>
        </section>

        <div id="overlayer" class="hidden fixed top-0 left-0 z-10 h-full bg-black opacity-75 w-full"></div>
        <section id="edit_book" class="hidden fixed gap-2 top-1/2 left-1/2 w-2/5 z-20 -translate-x-1/2 -translate-y-1/2 bg-white flex-col p-4 border border-solid border-black rounded-xl">
            <h2 class="text-center text-blue-400 font-semibold text-2xl">Edit Book's Data</h2>
            <div id="current_isbn" hidden></div>
            <div id="current_table" hidden></div>
            <form id="edit_book_data">
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="edit_book_title">Title</label>
                    <input id="edit_book_title" class="border border-solid border-black rounded bg-transparent text-xl p-1" name="title" type="text" required>
                </div>
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="edit_book_author">Author</label>
                    <input id="edit_book_author" class="border border-solid border-black rounded bg-transparent text-xl p-1" name="author" type="text" required>
                </div>
                <div class="input flex flex-col">
                    <label class="text-blue-400 font-semibold text-lg" for="edit_book_year">Year</label>
                    <input id="edit_book_year" class="border border-solid border-black rounded bg-transparent text-xl p-1" name="year" type="number" required>
                </div>
                <button class="my-3 font-semibold bg-blue-400 text-white rounded block w-full p-2 cursor-pointer" id="save_edit" type="submit">Save</button>
            </form>
        </section>

        <section class="w-3/4 flex flex-col p-4 border border-solid border-black rounded-lg m-4">
            <h2 class="text-center text-blue-400 font-semibold text-2xl">Unfinished Books</h2>
            <div id="book_unfinished" class="book_list" data-count="0">
                <p class="no_data_found_msg">No data found.</p>
            </div>
        </section>

        <section class="w-3/4 flex flex-col p-4 border border-solid border-black rounded-lg m-4">
            <h2 class="text-center text-blue-400 font-semibold text-2xl">Finished Books</h2>
            <div id="book_finished" class="book_list" data-count="0">
                <p class="no_data_found_msg">No data found.</p>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
